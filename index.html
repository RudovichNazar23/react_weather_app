<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-image" style="background-image: url(background.jpeg);">
    <div class="container border border-dark rounded bg-light mt-5 p-3 d-flex flex-column">
            <div class="container d-flex flex-row">
                <input type="text" class="form-control " placeholder="Type the city"><button class="btn btn-info btn-rounded m-1">Search</button>
            </div>
            <hr>
            <div class="container d-flex flex-column align-items-center p-5">
                <h2>London</h2>
                <div class="mt-3">
                    <h3>25°C</h3>
                </div>
            </div>
            <hr>
            <div class="container d-flex flex-row align-items-center justify-content-between p-2">
                    <div class="p-2 d-flex flex-column">
                        <p>Humidity</p>
                        <div class="text-center">
                            23 %
                        </div>
                    </div>
                    <div class="p-2 d-flex flex-column">
                        <p>Wind</p>   
                        <div class="text-center">
                            9kph
                        </div>
                    </div>
                    <div class="p-3">
                        <p>Pressure</p>  
                        <div class="text-center">
                            1017hPa
                        </div>
                    </div>
            </div>
    </div>
    <div class="container d-flex flex-column border border-dark rounded bg-light mt-3 p-3 align-items-center">
        <h3>Forecast for a week</h3>
        <hr class="container">
        <div class="container d-flex flex-row p-1 mt-2">
                <div class="container d-flex flex-column p-2 align-items-center">
                    <div class="p-1">Saturday</div>
                    <img src="icons8-sunny-weather-48.png">
                    <div>25°C</div>
                </div>
                <div class="container d-flex flex-column p-2 align-items-center">
                    <div class="p-1">Sunday</div>
                    <img src="icons8-sunny-weather-48.png">
                    <div>25°C</div>
                </div>
                <div class="container d-flex flex-column p-2 align-items-center">
                    <div class="p-1">Saturday</div>
                    <img src="icons8-sunny-weather-48.png">
                    <div>25°C</div>
                </div>
                <div class="container d-flex flex-column p-2 align-items-center">
                    <div class="p-1">Saturday</div>
                    <img src="icons8-sunny-weather-48.png">
                    <div>25°C</div>
                </div>
                <div class="container d-flex flex-column p-2 align-items-center">
                    <div class="p-1">Saturday</div>
                    <img src="icons8-sunny-weather-48.png">
                    <div>25°C</div>
                </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
